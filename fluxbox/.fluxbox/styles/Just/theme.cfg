window.grip.unfocus:			            flat
window.grip.unfocus.color:		         #222222
window.bevelWidth:			            2
window.shade:				               true
window.borderWidth:			            2
window.borderColor:			            #222222

handleWidth:        			            1
frameWidth:         			            1
bevelWidth:         			            0
borderWidth:        			            1
borderColor:	   			            #222222

*textColor                             #ffffff
*font:					                  Iosevka-9:bold
window*font:				               Tewi-7:bold
