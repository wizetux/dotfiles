    background = true,
	double_buffer = true,
    border_width = 1,
    cpu_avg_samples = 2,
	default_color = 'green',
    default_outline_color = 'green',
    default_shade_color = 'black',
    draw_borders = false,
    draw_graph_borders = true,
    draw_outline = false,
    draw_shades = false,
    use_xft = true,
    font = 'Sans:size=8',
    gap_x = 12,
    gap_y = 35,
    minimum_height = 5,
	minimum_width = 5,
    net_avg_samples = 2,
    no_buffers = true,
    out_to_console = false,
    out_to_stderr = false,
    extra_newline = false,
    own_window = true,
    own_window_class = 'Conky',
    own_window_type = 'desktop',
	own_window_transparent = true,
