--[[conky.text = [[
${scroll 16 $nodename - $sysname $kernel on $machine | }
$hr
${color grey}Uptime:$color $uptime
${color grey}Frequency (in MHz):$color $freq
${color grey}Frequency (in GHz):$color $freq_g
${color grey}RAM Usage:$color $mem/$memmax - $memperc% ${membar 4}
${color grey}Swap Usage:$color $swap/$swapmax - $swapperc% ${swapbar 4}
${color grey}CPU Usage:$color $cpu% ${cpubar 4}
${color grey}Processes:$color $processes  ${color grey}Running:$color $running_processes
$hr
${color grey}File systems:
 / $color${fs_used /}/${fs_size /} ${fs_bar 6 /}
${color grey}Networking:
Up:$color ${upspeed eth0} ${color grey} - Down:$color ${downspeed eth0}
$hr
${color grey}Name              PID   CPU%   MEM%
${color lightgrey} ${top name 1} ${top pid 1} ${top cpu 1} ${top mem 1}
${color lightgrey} ${top name 2} ${top pid 2} ${top cpu 2} ${top mem 2}
${color lightgrey} ${top name 3} ${top pid 3} ${top cpu 3} ${top mem 3}
${color lightgrey} ${top name 4} ${top pid 4} ${top cpu 4} ${top mem 4}
]]

conky.text = [[
SYSTEM ${alignr}${time %a %d   %r}${color}

Hostname: $alignr$nodename
Kernel: $alignr$kernel
Uptime: $alignr$uptime

Processes: ${alignr}$processes ($running_processes running)
Load: ${alignr}$loadavg
Temp: ${alignr}${hwmon 0 temp 1} °C
GPU Temp: ${alignr}${exec cat /sys/class/drm/card0/device/hwmon/hwmon*/temp1_input | cut -c1-2} °C

CPU1 ${alignc}${freq cpu1} MHz${alignr}${cpu cpu1}%
${cpubar cpu1 4}
CPU2 ${alignc}${freq cpu2} MHz${alignr}${cpu cpu2}%
${cpubar cpu2 4}
CPU3 ${alignc}${freq cpu3} MHz${alignr}${cpu cpu3}%
${cpubar cpu3 4}
CPU4 ${alignc}${freq cpu4} MHz${alignr}${cpu cpu4}%
${cpubar cpu4 4}
#Ram ${alignr}$mem / $memmax ($memperc%)
#${membar 4}

${cpugraph 0 25,214 00FF00 FF0000}
Highest CPU $alignr CPU% MEM%
${top name 1}$alignr${top cpu 1}${top mem 1}
${top name 2}$alignr${top cpu 2}${top mem 2}
${top name 3}$alignr${top cpu 3}${top mem 3}

MEMORY ${hr 1}${color}

System ${alignr}${mem}/${memmax}
${membar}
Swap ${alignr}${swap}/${swapmax}
${swapbar}

#Highest MEM $alignr CPU% MEM%
#${top_mem name 1}$alignr${top_mem cpu 1}${top_mem mem 1}
#${top_mem name 2}$alignr${top_mem cpu 2}${top_mem mem 2}
#${top_mem name 3}$alignr${top_mem cpu 3}${top_mem mem 3}
#
Filesystem ${hr 1}

Root: ${alignr}${fs_free /} / ${fs_size /}
${fs_bar 4 /}
Home: ${alignr}${fs_free /home/wizetux} / ${fs_size /home/wizetux}
${fs_bar 4 /home/wizetux}
Minecraft: ${alignr}${fs_free /Minecraft} / ${fs_size /Minecraft}
${fs_bar 4 /Minecraft}
VirtualBox: ${alignr}${fs_free /VirtualBox} / ${fs_size /VirtualBox}
${fs_bar 4 /VirtualBox}
Twitch: ${alignr}${fs_free /Twitch} / ${fs_size /Twitch}
${fs_bar 4 /Twitch}
${if_mounted /mnt/usb}/mnt/usb: ${alignr}${fs_free /mnt/usb} / ${fs_size /mnt/usb}
${fs_bar 4 /mnt/usb}${endif}
${if_mounted /mnt/usb2}/mnt/usb2: ${alignr}${fs_free /mnt/usb2} / ${fs_size /mnt/usb2}
${fs_bar 4 /mnt/usb2}${endif}
${if_up enp3s0}LAN ${hr 1}
Down ${downspeed enp3s0}/s ${alignr}Up ${upspeed enp3s0}/s
${downspeedgraph enp3s0 25,100 00FF00 FF0000 -t} ${alignr}${upspeedgraph enp3s0 25,100 00FF00 FF0000 -t}
Total ${totaldown enp3s0} ${alignr}Total ${totalup enp3s0} ${endif}

${if_up tun0}TUN ${hr 1}
Down ${downspeed tun0}/s ${alignr}Up ${upspeed tun0}/s
${downspeedgraph tun0 25,100 00FF00 FF0000 -t} ${alignr}${upspeedgraph tun0 25,100 00FF00 FF0000 -t}
Total ${totaldown tun0} ${alignr}Total ${totalup tun0} ${endif}
	]]
